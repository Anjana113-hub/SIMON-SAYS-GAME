<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <div class="heading">
      <h2>Simon Says Game</h2>
      <p id="message">Press start to play game</p>
        <button id="start">Start Game</button>
    </div>

    <div class="container">
      <div class="btn purple" type="button" id="purple"></div>
      <div class="btn aqua" type="button" id="aqua"></div>
      <div class="btn chartreuse" type="button" id="chartreuse"></div>
      <div class="btn crimson" type="button" id="crimson"></div>
    </div>
    <script src="new.js"></script>
  </body>
</html>
